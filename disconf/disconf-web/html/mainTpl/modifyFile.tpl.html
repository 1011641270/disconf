<%= page.basehead %>

<title>Disconf - 分布式配置管理平台</title>

<%= page.head %>

<div id="headwrap">
    <div class="main container">
        <div class="row-fluid">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active">
                    <a href="/" >配置</a>
                </li>
                <li class="">
                    <a href="https://github.com/knightliao/disconf" target="_blank">帮助</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div id="mainwrap">
    <div class="main container">

        <div class="row-fluid">

            <div class="contentWrap clearfix">
                <div class="content">

                    <ul class="breadcrumb">
                        <li>
                            <a href="/">配置</a><span class="divider">/</span>
                        </li>
                        <li class="active">
                            配置文件修改
                        </li>
                    </ul>

                    <form id="form" action="/config/" method="post" enctype="multipart/form-data" class="private-form clearfix">
                        <h2 class="autoPush-detail-title">配置文件修改</h2>
                        <p class="private-item">
                            <span class="private-item-key">APP id & 名称：</span>
                            <span id="app" class="private-item-value">FFFF</span>
                        </p>
                        <p class="private-item">
                            <span class="private-item-key">版本：</span>
                            <span id="version"  class="private-item-value">FFFF</span>
                        </p>
                        <p class="private-item">
                            <span class="private-item-key">环境：</span>
                            <span id="env" class="private-item-value">FFFF</span>
                        </p>
                        <p class="private-item">
                            <span class="private-item-key">配置文件名：</span>
                            <span id="key" class="private-item-value">FFFF</span>
                        </p>
                        <div class="private-item clearfix">
                            <span style="float:left" class="private-item-key">原配置文件内容：</span>
                            <pre style="float:left" id="oldvalue" class="private-item-value-pre">FFFF</pre>
                        </div>
                        <div class="private-item clearfix">
                            <span style="float:left" class="private-item-key">上传配置：</span>
                            <div style="float:left" class="private-item-value-pre">
                                <span class="sl-custom-file btn btn-success fileinput-button" style="overflow: hidden;cursor: pointer;">
                                    <div id="open_dialog_rar">
                                        上传配置文件...
                                    </div>
                                    <input class="ui-input-file" type="file" name="myfilerar" id="myfilerar" style="width:120px;height:30px;" >
                                </span>
                                <span id="error_rar" class="text-error error_rar"></span>
                                <div style="color: #999;">
                                    只允许.properties格式的文件
                                    <span id="status_rar" class="text-success"></span>
                                </div>
                                <div class="progress_rar">
                                    <div class="bar_rar"></div >
                                    <div class="percent_rar">
                                        0%
                                    </div >
                                </div>
                                <div class="loading_rar" ></div>
                            </div>
                        </div>
                        <div>
                            <button id="submit" class="private-submit" >
                                上传
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<%= page.foot %>

<script src="assets/js/jquery.form.js"></script>
<script src="assets/js/modifyFile.js"></script>

<%= page.basefoot %>
