<%= page.basehead %>

<title>Disconf - 登录到分布式配置管理平台</title>

<%= page.head %>

<div id="mainwrap">
    <div class="main container">

        <form class="form-single" role="form" id="login-form" style="padding:0px;border:0px">
            <div class="well" style="border:2px solid #e3e3e3;width:380;padding:20px 30px;">

                <h2>登录</h2>

                <div class="form-group required email">
                    <label for="useremail">用户名</label>
                    <input id="name" class="form-control"  type="text" value="" name="useremail">
                </div>

                <div class="form-group required">
                    <label for="password">密码</label>
                    <input id="password" style="" class="form-control" name="oldpass"  autocomplete="off"  value="" type="password" >
                </div>

				<div class="form-group">
                	<label>
                    	<input style="width:15px" type="checkbox" id="inlineCheckbox2" name="permanent" value="y">
                    	&nbsp;一个月内免登录 </label>
                </div>

                <div class="form-group form-submit">
                    <a class="btn btn-primary" type="submit">登录 </a>
                </div>

                <br>
                <ul class="unstyled text-error">
                    <li>
                        <div id="loginError" style="display:none;">
                            	用户名或密码不能为空
                        </div>
                    </li>
                </ul>

            </div>
        </form>

    </div>
</div>

<%= page.foot %>

<script src="assets/js/login.js"></script>

<%= page.basefoot %>
