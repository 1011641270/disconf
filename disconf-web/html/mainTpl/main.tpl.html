<%= page.basehead %>

<title>Disconf - 分布式配置管理平台</title>

<%= page.head %>

<div id="mainwrap" style="margin-top:50px;">
	<div class="container-fluid">
		<div class="row" style="min-height:400px;">
			<div class="col-md-2 sidebar"><%= page.leftbar %></div>
			<div class="col-md-10">

				<div class="container-fluid">

					<div class="row-fluid">
						<div class="contentWrap clearfix">
							<ul id="versionChoice" class="nav nav-tabs" role="tablist">
							</ul>
						</div>
					</div>

					<div class="row-fluid">

						<div class="contentWrap clearfix">
							<div id="mainlist_error" class="alert alert-warning" role="alert"></div>
							<table id="mainlist" class="account-tableWrap" style="display:none">
								<thead>
									<tr>
										<td>名称(appid)</td>
										<td>版本</td>
										<td>环境</td>
										<td>类型</td>
										<td>文件名或KEY</td>
										<td>最近修改时间</td>
										<td>操作</td>
									</tr>
								</thead>
								<tbody id="accountBody" class="account-tableWrap">

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			

			<!-- 详细信息单行模板-->
			<div id="tbodyTpl" class="hide">
				<table>
					<tr>
						<td>{0}({1})</td>
						<td>{2}</td>
						<td>{4}</td>
						<td>{5}</td>
						<td>{6}</td>
						<td>{8}</td>
						<td>{10} &nbsp; {11}</td>
					</tr>
				</table>
			</div>

		</div>
	</div>
</div>
<%= page.foot %>
<script src="assets/js/mainList.js"></script>

<%= page.basefoot %>
