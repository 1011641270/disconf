<%= page.basehead %>
        <title>Disconf - 分布式配置管理平台</title>
<%= page.head %>
            
        <div id="Wrapper" class="clearfix">
            <div id="Main" style="margin-top:50px;">
                <div class="container-fluid">
                    <div class="row-fluid" style="min-height:400px;">
                        <div class="sidebar span2" style="float:left;overflow:visible;">

<%= page.leftbar %>
        
                        </div>
                        <div class="span10" style="float:left">

                            <div class="row-fluid">
                                <div class="contentWrap clearfix">
                                    <ul id="versionChoice" class="nav nav-tabs" role="tablist"></ul>
                                </div>
                            </div>
                            
                            <div id="zk_deploy" class="row-fluid" style="margin-bottom:5px">
                                <a id="zk_deploy_button" href="#" class="btn-small btn-primary" style="float:right" title="GitHub" type="button">
                                    <b>ZK部署情况</b>
                                </a>
                            </div>
                            
                            <div id="zk_deploy_info" class="hide" style="padding-bottom:20px;">
                                <pre id = "zk_deploy_info_pre" style="min-height:200px">
                                </pre>
                            </div>
        
                            <div class="row-fluid">
        
                                <div class="contentWrap clearfix">
                                    <div id="mainlist_error" class="alert alert-warning" role="alert"></div>
                                    <table id="mainlist" class="account-tableWrap" style="display:none">
                                        <thead>
                                            <tr>
                                                <td></td> 
                                                <td>APP</td>
                                                <td>TYPE</td>
                                                <td>KEY</td>
                                                <td>MT</td>
                                                <td>OP</td>
                                            </tr>
                                        </thead>
                                        <tbody id="accountBody" style="max-width:760px; overflow-wrap: break-word;word-wrap: break-word;" class="account-tableWrap"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
            
                        <!-- 详细信息单行模板-->
                        <div id="tbodyTpl" class="hide" style="width:0px;">
                            <table>
                                <tr>
                                    <td>{12}</td>
                                    <td style="max-width:100px">{0}({1})</td>
                                    <td>{5}</td>
                                    <td style="max-width:100px">{6}</td>
                                    <td>{8}</td>
                                    <td>{10} &nbsp; {11} &nbsp; {13} &nbsp; </td>
                                </tr>
                            </table>
                        </div>
            
                    </div>
                </div>
            </div>
        </div>
        
<%= page.foot %>
        <script src="assets/js/mainList.js"></script>
        
<%= page.basefoot %>
